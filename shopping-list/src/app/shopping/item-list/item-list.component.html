<div class="row">
  <div class="col-12 slh" style="margin: auto;">
    <h5>Total Items Lists</h5>
  </div>
  <br>
  <div class="col-12">
      <br>
    <div class="content box summi">
      <app-item-detail *ngFor="let itemList of itemsList; let i= index" [itemsList]="itemList" [index]="i"   class="list-group-item"></app-item-detail>
    </div>
    <br>
    <button type="submit" class="btn btn-primary" (click)="onUpdateItems()">Update Lists</button>
  </div>
</div>
